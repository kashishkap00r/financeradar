name: AI News Ranking

"on":
  schedule:
    # 5:30 AM IST = 0:00 UTC (early to absorb GitHub Actions delays)
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  rank:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Validate secrets
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          [ -n "$OPENROUTER_API_KEY" ] || (echo "::error::OPENROUTER_API_KEY not set" && exit 1)

      - name: Run AI ranker
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python3 ai_ranker.py

      - name: Commit and push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add static/ai_rankings.json
            git commit -m "Update AI rankings - $(date +'%Y-%m-%d')"
            git pull --rebase origin main
            git push
          fi
